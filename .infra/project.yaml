name: itsme

# helm chart repository
repos:
  - name: dbcafe-base
    url: https://code.db.cafe/api/packages/dbcafe/helm

# base installs
installs:
  - name: itsme
    chart: dbcafe-base/public-app
    values:
      image:
        repository: ghcr.io/mauriciofsnts/itsme
        pullPolicy: Always
        tag: master

      service:
        type: ClusterIP
        port: 3000

      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.middlewares: default-hsts-middleware@kubernetescrd,default-https-middleware@kubernetescrd
        hosts:
          - host: mrzt.dev
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: mrzt-dev-tls
            hosts:
              - mrzt.dev

      livenessProbe:
        httpGet:
          path: /
          port: http
      readinessProbe:
        httpGet:
          path: /
          port: http

# environments
envs:
  - name: master
    namespace: itsme
    branch: master
